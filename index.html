<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <title>Rialo Skater</title>
  <style>
    html,body{height:100%;margin:0;background:#0f1418;overflow:hidden}
    #game-root{width:100vw;height:100vh}
    .fallback {
      position: fixed; inset: 0; display:flex; align-items:center; justify-content:center;
      color:#9BEAC9; font: 600 20px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background:#0f1418;
    }
  </style>
</head>
<body>
  <div id="game-root"></div>

  <!-- 1) Phaser dulu -->
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>
  <!-- 2) Lalu game.js -->
  <script src="game.js"></script>

  <!-- Overlay fallback kalau JS fatal (hampir tidak kepakai krn game.js handle sendiri) -->
  <noscript><div class="fallback">Please enable JavaScript to run the game.</div></noscript>
</body>
</html>
